 
<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Signup</title>         
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>     
    <body>          
        <div class="container"> 
            <div class="form-content"> 
                <div class="signup-form"> 
                    <div class="title">
                        <b>Signup</b>
                    </div>                     
                    <form action="register" id="registerForm"> 
                        <div class="input-boxes"> 
                            <div class="input-box"> <i class="fas fa-user"></i> 
                                <input type="text" placeholder="Enter your name" name="name" id="name" required> 
                            </div>                             
                            <div class="input-box"> <i class="fas fa-envelope"></i> 
                                <input type="text" placeholder="Enter your email" name="email" id="email" required> 
                            </div>                             
                            <div class="input-box"> <i class="fas fa-phone"></i> 
                                <input type="phone" placeholder="Enter your phone" name="phone" id="phone" required> 
                            </div>                             
                            <div class="input-box"> <i class="fas fa-lock"></i> 
                                <input type="password" placeholder="Enter your password" name="password" id="password" required> 
                            </div>                             
                            <div class="input-box"> <i class="fas fa-user-tag"></i> 
                                <select name="role" placeholder="Select your role" id="role" required> 
                                    <option value="STUDENT">Student</option>                                     
                                    <option value="ADMIN">Admin</option>                                     
                                </select>                                 
                            </div>                             
                            <div class="button input-box"> 
                                <input type="submit" value="Signup"> 
                            </div>                             
                            <div class="text sign-up-text"> 
                                Already have an account? <a href="login.html">Login now</a> 
                            </div>                             
                        </div>                         
                    </form>                     
                </div>                 
            </div>             
        </div>
        <script src="./script.js"></script>         
    </body>     
</html>
